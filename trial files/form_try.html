<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Forms</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans|Dosis:400,800" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
	<div class="ui container">

	<div class="ui stackable container menu">
	  <div class="item">
	    <img src="assets/images/logo.png">
	  </div>
	  <a class="item">Features</a>
	  <a class="item">Testimonials</a>
	  <a class="item">Sign-in</a>
	</div>

		<div class="" style="padding-top: 100px; max-height: calc(100vh - 172px); position: relative;">
			<div class="ui inverted segment">
			<form id="contactForm">
			  	<div id="contactForm" class="ui inverted form">
			    	<div class="two fields">
			    		<div class="field">
				      		<div class="field">
				        		<label>Name</label>
				        		<input placeholder="Name" type="text" id="name">
				      		</div>
						  	<div class="field">
						    	<label>E-mail</label>
						    	<input type="text" placeholder="joe@schmoe.com" id="email">
						  	</div>
				      		<div class="field">
				        		<label>Phone Number</label>
				        		<input type="text" placeholder="(xxx)xxx-xxxx" id="phone">
				      		</div>
					    </div>
				      	<div class="field">
						    <label>Message</label>
						    <textarea id="message"></textarea>
						</div>		      		
			    	</div>	
			    	<div class="inline field">
			      		<div class="ui checkbox">
			        		<input type="checkbox" tabindex="0" class="hidden">
			        		<label>I agree to the terms and conditions</label>
			      		</div>
			    	</div>
			    	<button class="ui button submit" type="submit">Submit</button>
			  	</div> 
			  </form>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
	<script src="main.js"></script>
</body>
</html>
